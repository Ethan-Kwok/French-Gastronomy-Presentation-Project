<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Your Own Cheese</title>
</head>
<body>
    <img id="back-arrow" src="back-arrow.png" alt="Back">
    <h1 id="menu-title">Draining, salting, and aging...</h1>
    <div class="gif-container">
        <img class="big" src="images/cheeseclock.gif" alt="Draining, salting, and aging...">
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "results.html";
        }, 5000);

        // Back arrow
        document.addEventListener('DOMContentLoaded', function() {
            const backArrow = document.getElementById('back-arrow');

            function handleBackArrowClick() {
                window.location.href = 'index.html';
            }

            backArrow.addEventListener('click', handleBackArrowClick);
        });
    </script>
</body>
</html>
