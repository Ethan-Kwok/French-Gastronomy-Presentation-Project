<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Selection Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <img id="back-arrow" src="back-arrow.png" alt="Back">
    <h1 id="menu-title">Choose a location to raise the animals!</h1>
    <div id="button-container">
        <!-- Initial options for "Valley", "Mountain", "Desert" with images above buttons -->
        <div class="option">
            <img src="images/grasslands.jpg" alt="Valley" class="image">
            <button class="btn" onclick="selectRegion('Valley')">Valley</button>
        </div>
        <div class="option">
            <img src="images/mountainlands.jpg" alt="Mountain" class="image">
            <button class="btn" onclick="selectRegion('Mountain')">Mountain</button>
        </div>
        <div class="option">
            <img src="images/desertlands.jpg" alt="Desert" class="image">
            <button class="btn" onclick="selectRegion('Desert')">Desert</button>
        </div>
    </div>
    <script src="createyourowncheese.js"></script>
</head>
